<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Border Styles</title>

<style>
#p1 { color : red ; border : solid }
#p2 {border-top : 0.5em orange dotted ;
     border-bottom : 0.5em green dashed ;}
#p3 { border-style : ridge double ; border-width : 1em ; border-color : blue }
#p4 { border : 1em yellow outset }
</style>

</head>

<body>

<p id="p1">Solid - Inherit - Medium</p>
<p id="p2">Top: Dotted - Orange - 0.5em
<br>Bottom: Dashed - Green - 0.5em</p>
<p id="p3">Ridge Double - Blue - 1em</p>
<p id="p4">Outset - Yellow - 1em</p>

</body>
</html>
