<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Horizontal & Vertical Alignment</title>

<style>
p, span { font : medium monospace ; background : yellow ; border : 1px solid red }

p#equalize { text-align : justify }

span.up { vertical-align : super }
span.down { vertical-align : sub }
span.top { vertical-align : top }
</style>

</head>

<body>

<p>Enjoy the sunsets, the restaurants, the fishing, the diving... the lifestyle of the Florida Keys!</p>


<p id="equalize">Enjoy the sunsets, the restaurants, the fishing, the diving... the lifestyle of the Florida Keys!</p>

<p>Line <span class="up">Superscript</span> <span class="down">Subscript</span> <span class="top">Top</span>
</p>


</body>
</html>
