<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hiding Empty Cells</title>

<style>
table	{ width: 500px; margin: 20px; border: 3px dotted red }
td	{ border: 3px solid blue; background: aqua	}
table.space	{ border-spacing: 20px; empty-cells: hide	}    
</style>

</head>

<body>

<table>
  <tr>
    <td>1</td>
    <td></td>
    <td>3</td>
  </tr>
</table>

<table class = "space">
  <tr>
    <td>1</td>
    <td></td>
    <td>3</td>
  </tr>
</table>

</body>
</html>
