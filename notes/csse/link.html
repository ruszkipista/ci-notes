<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hyperlink Status</title>

<style>
/* set anchor color and font-weight */
a	  { color: blue }

/* set hyperlink status colors */
a:link	  	{ color: red	}
a:visited 	{ color: gray	}

/* set interactive link colors */
a:hover		{ color: green  }
a:active	{ color: orange }    
</style>

</head>

<body>

<ol>
<li><a name = "top">Fragment anchor</a>
<li><a href = "focus.html">Visited link</a>
<li><a href = "http://go-there">Unvisited link</a>
</ol>

</body>

</html>
