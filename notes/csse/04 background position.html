<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Position</title>

<style>
span { background : yellow ; margin : 0 0 0 10em }
p { background: url("04 background tile.png") fuchsia no-repeat ; height : 3.5em }
p#p1 { background-position : bottom left }
p#p2 { background-position : 20% 50% }
body { background: url("04 background tile.png") no-repeat bottom left fixed }
</style>
</head>

<body>

<p><span>Top Left - Default</span></p>
<p id="p1"><span>Bottom Left</span></p>
<p id="p2"><span>20% 50%</span></p>

</body>
</html>
