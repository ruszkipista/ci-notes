<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Font Style & Variant</title>

<style>
/* set font styles */
p#para-1 { font-style: normal }
p#para-2 { font-style: italic }

span.ital	{ font-style: italic }
span.oblq 	{ font-style: oblique }
span.reg	{ font-style: normal }

/* apply small caps variant */
h2	{ font-variant: small-caps }
span.reg-caps { font-variant : normal }
</style>

</head>

<body>

<p id = "para-1">
This normal style text can become
<span class = "ital">italicized</span> or 
<span class = "oblq">oblique</span>
</p>

<p id = "para-2">
This italic style text can become
<span class = "reg">normal</span>
</p>

<h2>...And Here's a <span class="reg-caps">Heading</span> with Small Caps</h2>

</body>
</html>
