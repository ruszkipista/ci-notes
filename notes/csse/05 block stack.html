<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stacking Elements</title>

<style>
div { width : 400px ; height : 50px }
div#text-box  { position:absolute; top:20px; left:20px; background:yellow; z-index:4 }
div#dark-gray { position:absolute; top:24px; left:24px; background:#666;   z-index:3 }
div#lite-gray { position:absolute; top:28px; left:28px; background:#999;   z-index:2 }
div#pale-gray { position:absolute; top:32px; left:32px; background:#CCC;   z-index:1 }
</style>

</head>

<body>

<div id="pale-gray"> </div>
<div id="lite-gray"> </div>
<div id="dark-gray"> </div>
<div id="text-box">
    Text content here on the top of the element stack - 
    lower offset elements create a drop shadow effect
</div>

</body>
</html>
