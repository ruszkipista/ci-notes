<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visibility</title>

<style>
/* set general thumbnail styles */
dl#pix	{ position: absolute; top: 10px; left: 10px }

/* MouseOut state (default) - hide larger picture */
dl#pix a img.hid {
	width: 250px; height:150px;
	position: absolute; top: 0px; left: 120px;
	visibility: hidden;
	}

/* MouseOver state (hover)- reveal larger picture */
dl#pix a:hover img.hid { visibility:visible }
</style>

</head>

<body>

<dl id = "pix">
<dt><a>
<img src = "visibility-65vette.png" width="66" height="40" alt="65 Thumbnail">
<img class = "hid" src="65vette.png" width="250" height="150" alt="65 Vette"></a></dt>

<dt><a>
<img src = "visibility-67vette.png"  width="66" height="40" alt="67 Thumbnail">
<img class = "hid" src="67vette.png" width="250" height="150" alt="67 Vette"></a></dt>
</dl>

</body>

</html>
