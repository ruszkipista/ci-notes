<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collapsing Table Borders</title>

<style>
/* set table size and margin size */
table	{ width: 500px; height: 60px; margin: 20px }

/* set borders */
table	{ border: 2px solid black	}
td.twin	{ border: 5px double green	}
td.full	{ border: 5px solid blue	}
td.dots	{ border: 5px dotted red	}

/* set borders to collapse */
table.fold { border-collapse: collapse 	}    
</style>

</head>

<body>

<table>
<tr>
<td class = "twin">1</td>
<td class = "dots">2</td>
<td class = "full">3</td>
</tr>
</table>

<table class = "fold">
<tr>
<td class = "twin">1</td>
<td class = "dots">2</td>
<td class = "full">3</td>
</tr>
</table>


</body>
</html>
