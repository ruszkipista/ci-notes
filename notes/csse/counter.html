<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Counter Numbering</title>

<style>
/* create "num" and "sub" counters, both to increment by 1 */
h2	{ counter-increment: num 1 }
h3	{ counter-increment: sub 1; text-indent: 10% }

/* insert the counter values */
h2:before	{ content: counter(num) " "; background: aqua }
h3:before	{ content: counter(num) "." counter(sub) " "; background: lime }

/* reset the "sub" counter to zero */
h3.restart	{ counter-reset: sub 0  }    
</style>

</head>

<body>

<h2>Topic</h2>
<h3>Section</h3><h3>Section</h3><h3>Section</h3>
<h2>Topic</h2>
<h3 class="restart">Section</h3><h3>Section</h3><h3>Section</h3>

</body>
</html>
