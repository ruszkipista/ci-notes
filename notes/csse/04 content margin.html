<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Margin Areas</title>

<style>
div    { border : 1px solid black }
h2     { background : lime }
p      { background : orange }
.zero  { margin : 0 }
.left  { margin : 0 0 0 0.5in }
</style>

</head>

<body>

<div>
<h2>Heading - Default Margin</h2>
<p>Paragraph - Default Margin</p>
</div>
<div>
<h2 class="zero">Heading - No Margin</h2>
<p class="zero">Paragraph - No Margin</p>
</div>
<div>
<h2 class="left">Heading - Left Margin</h2>
<p class="left">Paragraph - Left Margin</p>
</div>

</body>
</html>
