<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animation</title>
<style>
/* CSS3 ANIMATION
@keyframes [name]
defines animation keyframe positions.

animation-name:[name]
animation-duration:[n]s (default 0s)
animation-timing-function:ease|ease-in|ease-out|ease-in-out (default ease) | cubic-bezier
animation-delay:[n]s (default 0s)
animation-iteration-count:[n]|infinite (default 1)
animation-direction:normal|alternate (default normal)

shorthand is
animation : [animation-name] [animation-duration] [animation-timing-function] [animation-delay] [animation-iteration-count] [animation-direction]
*/
div { position: absolute ; top: 10px ; height: 120px ; width : 120px ; border : 5px solid black }
div#box-1 { background-color: yellow ; left:  50px ; z-index : 1;}
div#box-2 {	background-color: lime ;   left: 400px ; z-index : 1;}
div#box-3 { background-color: aqua ;   left:  50px ; z-index : 2; 
            border-radius : 65px; }
@keyframes slide { from { left : 50px } to { left : 400px } }
div#box-3 { animation : slide 3s alternate infinite }
</style>
</head>

<body>

<div id="box-1"></div>
<div id="box-2"></div>
<div id="box-3"></div>

</body>

</html>
