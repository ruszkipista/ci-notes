<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Absolute Positioning</title>

<style>
div.large { width : 200px ; height : 90px ; border : 1px solid black }
div.small { width : 80px ; height : 50px ; border : 1px solid black }
div.top-left  { background: lime;   position : absolute ; top : 0px ; left : 0px ; }
div.top-right { background: aqua;   position : absolute ; top : 0px ; right : 0px ; }
div.btm-left  { background: yellow; position : absolute ; bottom : 0px ; left : 0px ;}
div.btm-right { background: orange; position : absolute ; bottom : 0px ; right : 0px; }
</style>

</head>

<body>

<div class="top-left large">Top:0 Left:0
<div class="btm-right small">Bottom:0 Right:0</div>
</div>

<div class="top-right large">Top:0 Right:0
<div class="btm-left small">Bottom:0 Left:0</div>
</div>

<div class="btm-left large"><br><br><br>Bottom:0 Left:0
<div class="top-right small">Top:0 Right:0</div>
</div>

<div class="btm-right large"><br><br><br>Bottom:0 Right:0
<div class="top-left small">Top:0 Left:0</div>
</div>


</body>
</html>
