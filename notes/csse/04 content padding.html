<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Padding Areas</title>

<style>
p           { background : aqua }
span        { background : yellow ; border : 0.3em red dashed }
span#pad-h  { padding : 0 3em 0 3em }
span#pad-v  { padding : 1em 0 1em 0 }
span#pad-hv { padding : 1em }
</style>

</head>

<body>

<p>Horizontally <span id="pad-h">Padded</span> Content.</p>
<hr>
<p>Vertically <span id="pad-v">Padded</span> Content.</p>
<hr>
<p>Horizontally and Vertically <span id="pad-hv">Padded</span> Content.</p>

</body>
</html>
