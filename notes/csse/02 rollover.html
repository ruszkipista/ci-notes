<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rollover</title>

<style>
/* Position divs side-by-side for display purposes only. */
div#box-1 { position: absolute; top: 10px; left: 10px ; width: 150px; height: 50px }
div#box-2 { position: absolute; top: 10px; left: 170px ; width: 150px; height: 50px }
/* Set MouseOut background colors and image. */
div#box-1 { background-color: blue }
div#box-2 { background: url("02 rollover.png") 0px 0px aqua }
/* Set MouseOver colors and image. */
div#box-1:hover	{ background-color: red	}
div#box-2:hover	{ background: url(rollover.png) 0px -50px lime }    
</style>

</head>

<body>

<div id = "box-1"></div>
<div id = "box-2"></div>

</body>

</html>
