<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Fixed</title>
    <style>
        #wrapper {
            width: 1280px;
            height: 1000px;
            margin: 0 auto;
            background-color: #ccc;
            border: 2px dashed black;
        }
        #banner {
            width: 1280px;
            height: 200px;
            margin: 0;
            background-color: #30f;
        }
        #col1 {
            width: 640px;
            height: 600px;
            float: left;
            background-color: green;
        }
        #col2 {
            width: 320px;
            height: 600px;
            float: left;
            background-color:orange;
        }
        #col3 {
            width: 320px;
            height: 600px;
            float: left;
            background-color: palevioletred;
        }
        #footer{
            width: 1280px;
            height: 200px;
            margin: 0;
            background-color: yellow;
            clear:both;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="banner"></div>
        <div id="col1"></div>
        <div id="col2"></div>
        <div id="col3"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
