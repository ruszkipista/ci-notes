<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class Selector</title>

<style>
.frame { border : 0.2em solid red }
p.frame { border : 0.2em solid blue ; width : 50% }    
</style>

</head>

<body>

<p class="frame">
You can fool all the people <span class="frame">some</span> of the time, and <span class="frame">some</span> of the people all the time, but you cannot fool all the people all of the time.</p>

</body>
</html>
