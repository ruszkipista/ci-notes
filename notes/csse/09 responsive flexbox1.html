<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox1</title>
    <style>
        #container {
            display: flex;
            height: 300px;
            border: 2px solid blue;
        }
        #centered {
            width: 50%;
            height: 50%;
            margin: auto;
            border: 2px solid orange;
            text-align: center;
            vertical-align: middle;
            line-height: 150px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="centered">Centered DIVs</div>
    </div>
</body>

</html>
