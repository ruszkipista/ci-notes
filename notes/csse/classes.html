<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiple Classes</title>

<style>
/* Reset browser defaults. */
@import "reset.css";

/* Border style. */
p.bdr { border : 5px outset red }

/* Margin size. */
p.mgn { margin : 1em }

/* Text style. */
p.txt { font : 2em fantasy }

/* Padding. */
p.pad { padding : 0.5em }

/* Background. */
p.bg { background : yellow }    
</style>

</head>

<body>

<p class="bdr">Border Style</p>

<p class = "bdr mgn">Border + Margin Style</p>

<p class="bdr mgn txt">Border + Margin + Text Style</p>

<p class="bdr mgn txt pad">Border + Margin + Text + Padding Style</p>

<p class="bdr mgn txt pad bg">Border + Margin + Text + Padding + Background Style</p>

<p class="bdr mgn pad bg">Border + Margin + Padding + Background Style</p>

</body>
</html>
