<!DOCTYPE HTML >
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Outline</title>

<style>
/* set margin, padding and size */
h2,p	{ padding: 5px; width: 500px	}

/* set borders and backgrounds */
h2	{ border: 3px dashed blue;  background: aqua }
p	{ border: 3px dashed green; background: yellow }

/* set outlines */
h2,span	{ outline: 2px solid red	}    
</style>

</head>

<body>

<h2>Gold Rush Fever</h2>

<p >By early 1849, gold fever was an epidemic.<span>Farmers left their fields; merchants closed their shops; soldiers left their posts - and made plans for California.</span> Newspapers fanned the fires.</p>

</body>

</html>
