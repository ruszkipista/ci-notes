<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sizing Content Areas</title>

    <style>
        div#absolute { width: 3in; height: 0.5in;
            background: red;
            color: yellow
        }
        div#container { width: 400px; height: 200px;
            background: blue;
            color: aqua
        }
        div#percent { width: 50%;  height: 50%;
            background: green;
            color: yellow
        }
        div#relative { width: 20em; height: 2em;
            background: yellow;
            color: blue
        }
    </style>

</head>

<body>

    <div id="absolute">3in x &half;in</div>

    <div id="container">400px x 200px
        <div id="percent">50% x 50%</div>
        <div id="relative">20em x 2em</div>
    </div>

</body>

</html>
