<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Label Example</title>
<style>
body { font-family:sans-serif; }
label.hilite { background: red; 
               color: white;}
</style>    

</head>

<body>

<form  method="GET" action="http://localhost/echo.pl">

<fieldset>
<legend>Toolbox</legend>
<label class="hilite">Hammer
<input type="checkbox" name="Toolbox" value="Hammer" tabindex="2" checked></label>
<label>Wrench
<input type="checkbox" name="Toolbox" value="Wrench" tabindex="3"></label>
<label class="hilite">Screwdriver
<input type="checkbox" name="Toolbox" value="Screwdriver" tabindex="4"></label>
<label>Drill
<input type="checkbox" name="Toolbox" value="Drill" tabindex="5" ></label>
<label class="hilite">Saw
<input type="checkbox" name="Toolbox" value="Saw" tabindex="6" ></label>
<button type="submit" tabindex="1"><img src="./resources/toolbox.png">Submit</button>
</fieldset>
</form>

</body>

</html>
