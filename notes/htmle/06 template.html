<!DOCTYPE HTML>
<html lang="en">
<meta charset="UTF-8">
<title>Template Example</title>
<style>
table { font-family:sans-serif;
		border:1px solid black;}
th	{background:white;}
tr:nth-child(odd)	{background:coral;}
td	{padding:5px 50px;}  
</style>
<script src="06 templatedata.js"></script>
<script src="06 template.js"></script>
</head>
<body>
<table>
<caption>High Performance Cars</caption>
<tr><th>Make<th>Model<th>BHP</tr>
  <template id="row">
    <tr><td><td><td></tr>
  </template>
</table>
</body>
</html>
