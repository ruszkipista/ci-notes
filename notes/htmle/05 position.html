<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Position Example</title>

<style>
/* Remove default browser styles */
* { padding:0; margin:0; border:0; } 
header,main,footer,nav,section,article,p
    { border:1px solid black; margin:5px;}
header	{ background:#EE82EE;}
main	{	background:#90EE90;}
footer	{	background:#ADD8E6;}
nav,p {	background:#FFFFFF;}
section	{	background:#F0E68C;}
article	{	background:#FF6347;}    
</style>

</head>

<body>

<header>
Header Area<br>
<h1>Document Heading</h1>

</header>

<main>

<h2>Section Heading</h2>

<article>
<h3>Article Heading</h3>
<p>Paragraph</p><p>Paragraph</p>
</article>

<article>
<h3>Article Heading</h3>
<p>Paragraph</p><p>Paragraph</p>
</article>

</section>

<section>
<h2>Section Heading</h2>

<article>
<h3>Article Heading</h3>
<p>Paragraph</p><p>Paragraph</p>
</article>

<article>
<h3>Article Heading</h3>
<p>Paragraph</p><p>Paragraph</p>
</article>

</section>
</main>

<footer>
<h2>Footer Area</h2>
</footer>

</body>

</html>
