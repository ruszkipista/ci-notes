<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PopUp Example</title>
<style>
/* Remove browser defaults */
* { margin:0; padding:0; border:0; }
/* Initially hide the images */
img.pop { position: absolute; top: 20px; left: 190px; 
		padding:15px; visibility: hidden; height:0px; }
/* Size and position paragraphs */
p { width:150px; float:left; margin:20px 0 0 20px; }
/* Style the hyperlinks */
p#models a { display: block; padding: 5px; margin:0 0 20px 0; color: white; background: blue; text-decoration: none; }
/* Rollover effect for hyperlinks */		
p#models a:hover {  background: #F00; color: #FFF;}
/* Reveal the image onmouseover */
p#models a:hover  img.pop { visibility: visible; height:auto; z-index: 10; border:5px solid red; background: #FFF; }    
</style>
</head>

<body>

<p id="models">
<a href="#null">Cayman 
<img class="pop" src="./resources/cayman.png" alt="Cayman">
</a>
<a href="#null">Boxster
<img class="pop" src="./resources/boxster.png" alt="Boxster">
</a>
<a href="#null">Carrera
<img class="pop" src="./resources/carrera.png" alt="Carrera">
</a>
</p>

<p>
Porsche doesn't simply build sports cars.<br>Porsche is more. Much more. And Porsche is different.
</p>  

</body>

</html>
