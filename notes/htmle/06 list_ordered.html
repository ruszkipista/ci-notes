<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ordered List Example</title>
<style>
ol { display:table-cell; }
ol#list-2 { padding-right:20px; }
ol#list-3 { 
    list-style-type: upper-roman; 
    padding-left:50px; 
    border-left:3px dashed black; 
}
</style>
</head>

<body>

<!-- The top 6 fastest mammals -->
<ol id="list-1"> 
<li>Cheetah<li>Pronghorn Antelope<li>Blue Wildebeest</li>
</ol>

<ol id="list-2" start="4">
<li>Lion<li>Springbok<li>Brown Hare</li>
</ol>

<!-- The top 3 longest rivers -->
<ol id="list-3">
<li>Nile<li>Amazon<li>Mississippi</li>
</ol>

</body>
</html>
