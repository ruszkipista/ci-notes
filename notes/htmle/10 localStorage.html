<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Web Storage</title>
<script>
function storeName() {
	var username = document.getElementById("username").value;
	if(username === "null" || username==="") return false;
	localStorage.setItem("user", username);
	document.getElementById("username").value="";
	document.getElementById("leg").innerHTML = "\""+ localStorage.getItem("user") + "\" is Stored";
}

function recallName() {
	if(localStorage.getItem("user") === null) return false;
	document.getElementById("username").value="";
	document.getElementById("leg").innerHTML = "Stored Name is \""+localStorage.getItem("user")+"\"";
}

function removeName() {
	if(localStorage.getItem("user") === null) return false;
	document.getElementById("leg").innerHTML = "\""+ localStorage.getItem("user") + "\" is Removed";
	localStorage.removeItem("user");
	document.getElementById("username").value = "";
}
</script>
<style>
p#api	 { position:absolute; 	top:0px; 	left:10px; width:85px; height:92px; background:url(./resources/local.png);	}
fieldset { position:absolute; 	top:20px; 	left:100px; }
</style>

</head>

<body>

<p id="api"> </p>

<fieldset><legend id="leg">Enter Name</legend>
<input type="text" id="username">
<button onclick="storeName()">Store Name</button>
<button onclick="recallName()">Recall Name</button>
<button onclick="removeName()">Remove Name</button>
</fieldset>

</body>

</html>
