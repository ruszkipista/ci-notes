<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Progress Example</title>
<script>
function init() {
	var run = true ;
	var snd = document.getElementById("snd");
	var ctl = document.getElementById("ctl");
	var bar = document.getElementById("bar");
	var num = document.getElementById("num");
	
	ctl.onclick = function() {
		(run) ? snd.play() : snd.pause();
		run = !run; 
	}
	
	snd.ontimeupdate = function() 	{
		bar.value = (snd.currentTime / snd.duration);
		num.innerHTML=Math.floor(100 * bar.value)+"%";
	}
	
}
onload=init;    
</script>
</head>

<body>
  
<audio id="snd">
<source src="./resources/audio.mp3" type="audio/mpeg" >
<source src="./resources/audio.ogg" type="audio/ogg" >
[ Fallback Message ] 
</audio>

<img id="ctl" src="./resources/ctl.png" width="32" height="32" alt="Control">
<progress id="bar" value="0"></progress>
<span id="num">[Audio]</span>

</html>
