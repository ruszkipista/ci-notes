<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quotation Example</title>
    <!-- Un-comment the element below to see the block areas -->
    <style>
        p, blockquote { border: 1px solid red; }
        q { background: aqua; }
    </style>
</head>

<body>

    <p>A Paragraph Flow Block!</p>

    <blockquote cite="http://www.example.com/origin.html">
        A Blockquote Flow Block!<br>Paul said, <q>I saw Emma at lunch, she told me <q>Susan wants you to get some ice
        cream on your way home.</q> I think I will get some at Ben and Jerry's on Main Street.</q>
    </blockquote>

</body>
</html>
