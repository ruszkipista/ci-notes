<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Footer Example</title>
<link rel="stylesheet" href="05.css">
<style>
    footer#page	{ margin-top:20px;	}
</style>

</head>

<body>

<h1 id="top">Interesting Articles</h1>

<article>
<h2 id="art-1">Sally's Article</h2>
<p>Article content...</p>

</article>

<article>
<h2 id="art-2">Terry's Article</h2>
<p>Article content...</p>
<footer><address>terry@example.com</address></footer>
</article>


<footer id="page">
<nav>
<a href="#art-1">Sally's Article</a> -
<a href="#art-2">Terry's Article</a> -
<a href="#top">Top of Page</a>
</nav>
<small>Copyright &copy; Example Corporation</small>
</footer>

</body>

</html>
