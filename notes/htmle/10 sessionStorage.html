<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Web Storage</title>
<script>
function init() {
	sessionStorage.setItem( "originalList" , document.getElementById("list").innerHTML );
}
onload=init;

function restore() {
	sessionStorage.setItem( "customList" , document.getElementById("list").innerHTML );
	document.getElementById("list").innerHTML=sessionStorage.getItem("originalList");
}

function show() {
	document.getElementById("list").innerHTML=sessionStorage.getItem("customList");
}

function wipe() {
	document.getElementById("list").innerHTML=sessionStorage.getItem("originalList");
	sessionStorage.removeItem("customList");
}
</script>
<style>
p#api	{ position:absolute; 	top:10px; 	left:10px; width:85px; height:92px; background:url(./resources/session.png);	}
ul		{ position:absolute; 	top:0px; 	left:120px; }
li		{ margin:8px 0 0 0 ;}
button	{ width:150px;	}
button#restore	{ position:absolute; 	top:20px; 	left:300px; }
button#show	    { position:absolute; 	top:50px; 	left:300px; }
button#wipe	    { position:absolute; 	top:80px; 	left:300px; }
</style>

</head>

<body>

<p id="api"> </p>

<ul contenteditable="true" id="list">
<li>Red<li>Green<li>Blue</ul>

<button id="restore" onclick="restore()">Restore Original List</button>
<button id="show"    onclick="show()">Restore My List</button>
<button id="wipe"    onclick="wipe()">Delete My List</button>

</body>

</html>
