<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rollover Example</title>
<style>
/* Set the <p> size and background. */
p.btn { width: 192px; height: 67px; background: url(./resources/rollover-bg.png); }
/* Set the <a> size. */
p.btn a { display: block; width: 192px; height: 67px; }
/* Suppress the nested <img> border. */
p.btn a img{ border: 0px;}
/* Hide the <img> onmouseover. */
p.btn a:hover img { visibility: hidden; }
</style>
</head>
<body>

<p class="btn">
    <a href="http://www.youtube.com">
       <img src="./resources/rollover-btn.png" width="192" height="67" alt="Hyperlink to YouTube">
    </a>
</p>

</body>

</html>
