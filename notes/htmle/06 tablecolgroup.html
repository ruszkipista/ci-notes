<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Column Grouping</title>
<style>
table#feb colgroup.weekday { background:aqua; }
table#feb colgroup.weekend { background:yellow; }
table#feb { width:580px; border-collapse:collapse; font-family:sans-serif; }
table#feb  thead,tfoot { background:white; color:red; }
table#feb tbody { text-align:center; }
table#feb tbody tr td#birthday { border:2px solid red; }    
</style>
</head>

<body>

<table id="feb" >
<caption>Monthly Calendar</caption>
<colgroup span="5" class="weekday"></colgroup>
<colgroup span="2" class="weekend"></colgroup>
<thead><tr><th colspan="7">February 2021</tr></thead>
<tfoot><tr><th colspan="7">Birthday</tr></tfoot>
<tbody>
<tr><td>Mon<td>Tue<td>Wed<td>Thu<td>Fri<td>Sat<td>Sun<tr><td>1<td>2<td>3<td>4<td>5<td>6<td>7<tr><td>8<td>9<td>10<td>11<td>12<td>13<td>14<tr><td>15<td>16<td>17<td>18<td>19<td>20<td id="birthday">21<tr><td>22<td>23<td>24<td>25<td>26<td>27<td>28
</tbody>
</table>

</body>
</html>
